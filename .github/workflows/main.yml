name: Main

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Javascript/Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install
      run: |
        npm install

    - name: Tests
      run: |
        npm run test

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: logs
        path: ~/.npm/_logs/*
        retention-days: 14